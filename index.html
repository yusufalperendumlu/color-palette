<head>

<body>

    <div class="field">
        <div class="cont">
            <div class="type rgb">
                <input type="text" class="rgbactive" placeholder="rgb(0,0,0)">
                <span class="copy"><i class="fa-solid fa-clone"></i></span>
            </div>
            <div class="type rgba">
                <input type="text" class="rgba" placeholder="rgba(0,0,0,0)">
                <span class="copy"><i class="fa-solid fa-clone"></i></span>
            </div>
            <div class="type hex">
                <input type="text" class="hex" placeholder="#000">
                <span class="copy"><i class="fa-solid fa-clone"></i></span>
            </div>
        </div>
    </div>


    <div class="bgcolor one"></div>
    <div class="bgcolor two"></div>
